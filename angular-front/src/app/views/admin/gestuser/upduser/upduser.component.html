<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0 text-center">Modifier Utilisateur</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group mb-3">
                <label for="inputName">Prénom</label>
                <input class="form-control" type="text" formControlName="firstname" />
            </div>

            <div class="form-group mb-3">
                <label for="inputName">Nom</label>
                <input class="form-control" type="text" formControlName="lastname" />
              </div>

            <div class="form-group mb-3">
                <label for="inputName">Adresse Email</label>
                <input class="form-control" type="text" formControlName="email" />
            </div>

            <div class="form-group mb-3">
              <label for="inputPassword3">Activation</label>
              <select
                class="custom-select form-control"
                (change)="updateact($event.target.value)"
                formControlName="activated"
              >
                <option value="" disabled>Choisi...</option>
                <option value="true">Activé</option>
                <option value="false">Désactivé</option>
              </select>
   
            </div>

            <!-- <div class="form-group mb-3">
                <label for="inputPassword3">Paiement</label>
                <select
                  class="custom-select form-control"
                  (change)="updatepay($event.target.value)"
                  formControlName="paied"
                >
                  <option value="" disabled>Choisi...</option>
                  <option value="true">Payé</option>
                  <option value="false">Non payé</option>

                </select>
              </div> -->
  
            <div class="form-group mb-3 text-center">
              <button class="btn btn-success" type="submit">
                Enregister
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>
