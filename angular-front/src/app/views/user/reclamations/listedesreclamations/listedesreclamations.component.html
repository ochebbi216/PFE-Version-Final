<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a routerLink="admin/dashboard">Tableau De Bord</a></li>
                    
                    <li class="breadcrumb-item active">Liste Des réclamations</li>
                </ol>
            </div>
            <h4 class="page-title"> Liste Des Réclamations  </h4>
        </div>
    </div>
  </div> 
  


  
  <div class="tab-content">
    <div class="tab-pane show active" id="basic-datatable-preview">

        <button class="btn btn-primary col-2 " routerLink="/user/ajouterreclamation" id="right" >Soumettre une réclamation</button>
        <div style="padding:10px;"></div>
        <table id="basic-datatable" class="table dt-responsive nowrap w-100 table-bordered" *ngIf="reclamations.length > 0">
          <thead class="table-info">
              <tr class="text-center">
                    <th>Objet de la demande</th>
                    <th>Nom</th>
                    <!-- <th>Prénom</th> -->
                    <th>Email</th>
                    <th>Numéro de télèphone</th>
                    <th>Demande</th>
                  <!-- <div style="margin-left: 1%;" > -->
                    <th>Options</th>
                
                </tr>
            </thead>
        
        
            <tbody>
              <ng-container *ngFor="let item of reclamations ">

                  <tr class="text-center" *ngIf="item.nomUtilisateur===username " >
                    <td>{{item.objet}} </td>
                    <td>{{item.nomComplet}} </td>
                    <td>{{item.email}} </td>
                    <td>{{item.numtel}} </td>
                    <td>{{item.demande}} </td>
                    <td>
                      <!-- <button class="btn btn-info m-1 " (click)="getdata(item.objet,item.nomComplet,item.email,item.numtel,item.demande,item._id)"  data-bs-toggle="modal" data-bs-target="#login-modal">Modifier</button> -->
                      <span class="edit" [routerLink]="['/user/update/', item._id]">
                        <button type="button" class="btn btn-info m-1">Modifier</button>
                      </span>
                      <button class="btn btn-danger m-1 " (click)="delete(item._id)"  >Supprimer</button>   
                      <button class="btn btn-warning m-1"  (click)="details(item._id)"> Détails</button>  
                       
                    </td>
                  
                </tr>
              </ng-container>
                </tbody>
        </table>
    </div>

  </div>
